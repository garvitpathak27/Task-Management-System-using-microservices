server:
  port: ${SERVER_PORT:8090}
  tomcat:
    max-threads: 200
    connection-timeout: 5s

spring:
  application:
    name: ${SPRING_APP_NAME:API-GATEWAY-SERVER}
  profiles:
    active: docker
  zipkin:
    base-url: ${ZIPKIN_BASE_URL:http://zipkin:9411}
  sleuth:
    sampler:
      probability: ${ZIPKIN_SAMPLER_PROBABILITY:1.0}
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/auth/**,/users/**,/api/users/**,/
          filters:
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker
                fallbackUri: forward:/fallback/users

        - id: task-service
          uri: lb://TASK-SERVICE
          predicates:
            - Path=/api/tasks/**,/tasks/**
          filters:
            - name: CircuitBreaker
              args:
                name: taskServiceCircuitBreaker
                fallbackUri: forward:/fallback/tasks

        - id: task-submission-service
          uri: lb://TASK-SUBMISSION
          predicates:
            - Path=/api/submissions/**,/submissions/**
          filters:
            - name: CircuitBreaker
              args:
                name: submissionServiceCircuitBreaker
                fallbackUri: forward:/fallback/submissions

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - ${GATEWAY_ALLOWED_ORIGIN_1:http://task-management-ui:3000}
              - ${GATEWAY_ALLOWED_ORIGIN_2:http://localhost:3000}
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - X-Requested-With
            allowCredentials: true
            maxAge: 3600

eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URI:http://eureka-server:8085/eureka}
    registry-fetch-interval-seconds: 30

resilience4j:
  circuitbreaker:
    instances:
      userServiceCircuitBreaker:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 2
      taskServiceCircuitBreaker:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 2
      submissionServiceCircuitBreaker:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 2

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always